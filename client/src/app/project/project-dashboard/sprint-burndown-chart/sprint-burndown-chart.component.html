<ngx-charts-line-chart
  [view]="[1000, 450]"
  [scheme]="colorScheme"
  [showYAxisLabel]="true"
  [showXAxisLabel]="true"
  [legend]="true"
  [xAxis]="true"
  [yAxis]="true"
  yAxisLabel="Remaining story points"
  xAxisLabel="Sprint day"
  [timeline]="true"
  [results]="burndownDatas()"
  >
</ngx-charts-line-chart>
