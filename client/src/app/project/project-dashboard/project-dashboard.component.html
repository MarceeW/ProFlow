@if(pbState().length > 0) {
    <ngx-charts-pie-chart
      [view]="[800, 300]"
      scheme="ocean"
      [results]="pbState()"
      [legend]="true"
      [legendPosition]="pbPieChartLegendPos"
      [arcWidth]=".5"
      legendTitle="Story states">
    </ngx-charts-pie-chart>
}
<div class="update-container">
  <h4>Last updates</h4>
  <app-project-updates-list [projectId]="project()!.id!"></app-project-updates-list>
</div>
