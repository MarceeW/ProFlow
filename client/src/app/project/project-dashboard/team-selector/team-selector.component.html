<div class="team-select-container">
  <mat-form-field>
    <mat-label>Select team</mat-label>
    <mat-select
      [formControl]="selectControl" [compareWith]="compareTeam">
      @for(team of teams(); track $index) {
        <mat-option [value]="team">{{team.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
