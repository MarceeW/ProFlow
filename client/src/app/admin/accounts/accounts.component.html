<div class="d-flex" style="overflow-x: hidden;">
  <div [@listInOut]="profileOnEdit ? 'closed' : 'open'">
    <app-list #list (editEvent)="toggleEdit()"></app-list>
  </div>
  <ng-container *ngIf="profileOnEdit">
    <div @editInOut>
      <app-edit [model]="list.selected$ | async"></app-edit>
    </div>
  </ng-container>
</div>
