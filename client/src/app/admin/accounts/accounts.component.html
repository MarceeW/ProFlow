<div class="container-fluid">
  <ng-container *ngIf="!editedUser">
    <app-list class="w-100" (manageEvent)="setEditedUser($event)"></app-list>
  </ng-container>
  <ng-container *ngIf="editedUser">
    <app-manage
      class="w-100"
      [availableRoles]="availableRoles"
      (closeEvent)="setEditedUser(null)"
      [user]="editedUser">
    </app-manage>
  </ng-container>
</div>
