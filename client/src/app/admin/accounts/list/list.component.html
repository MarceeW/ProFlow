<div class="overflow-hidden p-3">
  <form (submit)="search()" class="d-flex">
    <mat-form-field>
      <mat-label>Username, name or role</mat-label>
      <input matInput type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="filterString">
    </mat-form-field>
    <div class="d-flex ps-3">
      <button mat-flat-button color="primary">
        Search
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</div>
<table mat-table [dataSource]="accounts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <span class="text-nowrap">
        {{element.firstName}} {{element.lastName}}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">
      {{element.userName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Roles</th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex justify-content-start gap-1 flex-wrap pt-3 pb-3">
        <span class="role" *ngFor="let role of element.roles">
          {{role}}
        </span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onManage(element)">
          <span class="text-nowrap">
            Manage account
          </span>
          <mat-icon>settings</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
