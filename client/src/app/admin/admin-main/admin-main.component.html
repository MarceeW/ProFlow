<mat-tab-group (selectedIndexChange)="onTabChange($event)"
  mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="activeTabIndex">
  <mat-tab label="Invitation">
    <ng-template matTabContent>
      <app-invitations></app-invitations>
    </ng-template>
  </mat-tab>
  <mat-tab label="Accounts">
    <ng-template matTabContent>
      <app-accounts></app-accounts>
    </ng-template>
  </mat-tab>
  <mat-tab label="Company">
    <ng-template matTabContent>
      <app-company-settings></app-company-settings>
    </ng-template>
  </mat-tab>
</mat-tab-group>
