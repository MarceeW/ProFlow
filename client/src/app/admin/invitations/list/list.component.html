<table mat-table [dataSource]="invitations" class="mat-elevation-z8">

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [disabled]="element.isActivated || (element.expires | dateExpired)" color="primary" title="Copy to clipboard" [cdkCopyToClipboard]="element.key | invitationLink">
        {{element.key}}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expires">
    <th mat-header-cell *matHeaderCellDef>Expiration date</th>
    <td mat-cell *matCellDef="let element">
      {{element.expires | date}}
    </td>
  </ng-container>

  <ng-container matColumnDef="isActivated">
    <th mat-header-cell *matHeaderCellDef>Activated</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isActivated; else elseBlock">check</mat-icon>
      <ng-template #elseBlock>
        <mat-icon>dangerous</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button [disabled]="element.isActivated || !(element.expires | dateExpired)" mat-icon-button (click)="delete(element.key)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
