<section class="newest-projects">
  <h4>Newest projects</h4>
  @if(lastFiveProjects().length == 0) {
    <div>You don't have any projects yet!</div>
  }
  <div class="project-container">
    @for (project of lastFiveProjects(); track $index) {
      <div class="project-tile"
        [routerLink]="['projects/project-dashboard', project.id]">{{project.name}}</div>
    }
  </div>
</section>
